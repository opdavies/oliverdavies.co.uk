name: Lint code

on:
  push:

jobs:
  lint:
    steps:
      - use: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm lint
