language: php
php: 7
sudo: true
branches:
  only:
  - master
cache:
  directories:
  - $HOME/.composer/cache
before_install:
- openssl aes-256-cbc -K $encrypted_01701315b81b_key -iv $encrypted_01701315b81b_iv
  -in deploy.pub.enc -out ~\/.ssh/deploy.pub -d
- npm install
- composer install --prefer-dist --no-dev
script:
- ./publish.sh
env:
  global:
  - secure: 
  - COMMIT_AUTHOR_EMAIL: "oliver@oliverdavies.uk"
