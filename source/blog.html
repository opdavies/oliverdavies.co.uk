---
layout: default
title: Blog
use: [posts]
---
{% block content %}
    <ul class="list-reset -mt-2 -mx-4">
        {% for post in data.posts %}
            <li class="p-4 mb-12 {{ post.draft ? 'bg-blue-lighter' }}">
                {% include 'blog/post-summary' %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block scripts %}
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
