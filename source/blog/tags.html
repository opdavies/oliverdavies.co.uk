---
layout: page
nav: blog
title: Tags
use:
  - posts_tags
---
<h1>Blog Tags</h1>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Number of posts</th>
            </tr>
        </thead>
        <tbody>
            {% for tag, posts in data.posts_tags %}
                <tr>
                    <td>
                        <a href="{{ site.url }}/blog/tags/{{ tag|url_encode(true) }}" class="link">
                            {{ tag }}
                        </a>
                    </td>
                    <td>{{ posts|length }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
